[LOG]
level = info
to_files = no
to_stdout = yes
filepath = /var/log
filename = easywall.log

[IPTABLES]
log_blocked_connections = no
log_blocked_connections_log_limit = 60
log_blacklist_connections = no
log_blacklist_connections_log_limit = 60
drop_broadcast_packets = no
drop_multicast_packets = no
drop_anycast_packets = no
ssh_brute_force_prevention = no
ssh_brute_force_prevention_log = no
ssh_brute_force_prevention_connection_limit = 5
ssh_brute_force_prevention_log_limit = 60
icmp_flood_prevention = no
icmp_flood_prevention_log = no
icmp_flood_prevention_connection_limit = 5
icmp_flood_prevention_log_limit = 60
drop_invalid_packets = no
drop_invalid_packets_log = no
drop_invalid_packets_log_limit = 60
port_scan_prevention = no
port_scan_prevention_log = no
port_scan_prevention_log_limit = 60

[IPV6]
enabled = true
icmp_allow_router_advertisement = no
icmp_allow_neighbor_advertisement = no

[ACCEPTANCE]
enabled = yes
duration = 120
timestamp =

[EXEC]
iptables = /sbin/iptables
ip6tables = /sbin/ip6tables
iptables-save = /sbin/iptables-save
ip6tables-save = /sbin/ip6tables-save
iptables-restore = /sbin/iptables-restore
ip6tables-restore = /sbin/ip6tables-restore
